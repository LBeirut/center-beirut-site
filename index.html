        body {

            background-color: #f7f7f7;

            margin: 0;
        }
        img.logo {

            border-radius: 10px;

        }
        .social-icons {

            justify-content: center;
            gap: 20px;
        }
        .social-icons a img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            transition: transform 0.3s;
        }
        .social-icons a img:hover {
            transform: scale(1.1);
        }
        /* تحسينات للهواتف */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            .link {

                padding: 12px;

            }
